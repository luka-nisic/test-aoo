name: Build and Release App

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Specify the release version (e.g., v1.0.0)'
        required: true
        default: 'dev'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Set up Python (Optional, if needed for the build)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Install dependencies (if necessary for your project)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Set version-related environment variables
      - name: Set Version, Git SHA, and Build Time
        id: vars
        run: |
          VERSION=${{ github.event.inputs.version }}
          GIT_SHA=$(git rev-parse --short HEAD)
          BUILD_TIME=$(date -u +%Y-%m-%dT%H:%M:%SZ)

          echo "APP_VERSION=${VERSION}" >> $GITHUB_ENV
          echo "GIT_SHA=${GIT_SHA}" >> $GITHUB_ENV
          echo "BUILD_TIME=${BUILD_TIME}" >> $GITHUB_ENV

      # Build Docker image with versioning info
      - name: Build Docker Image
        run: |
          docker build \
            --build-arg APP_VERSION=${{ env.APP_VERSION }} \
            --build-arg GIT_SHA=${{ env.GIT_SHA }} \
            --build-arg BUILD_TIME=${{ env.BUILD_TIME }} \
            -t myrepo/myapp:${{ env.APP_VERSION }} .

      # Log in to Docker registry (DockerHub or your private registry)
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Push Docker image to Docker registry
      - name: Push Docker Image to Registry
        run: |
          docker push myrepo/myapp:${{ env.APP_VERSION }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      # Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Release the App to GitHub
      - name: Create GitHub Release
        run: |
          echo "Creating release for version: ${{ env.APP_VERSION }}"
          gh release create ${{ env.APP_VERSION }} \
            --title "Release ${{ env.APP_VERSION }}" \
            --notes "Release notes for version ${{ env.APP_VERSION }}"

      # Tag and push the version to GitHub
      - name: Tag and Push Release Version to GitHub
        run: |
          git tag ${{ env.APP_VERSION }}
          git push origin ${{ env.APP_VERSION }}
